<html>
  <head>
    <style type="text/css">
    #screen:-webkit-full-screen {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <canvas id="screen" width="320" height="200" style="border: black 1px solid; display: none;"></canvas>
    <br/>

    <script src="rustwasm.js" type="text/javascript"></script>

    <input type="button" id="run-wasm" value="Start / Stop">

    <script type="text/javascript">
      function startStop() {
        if (rustWasm.running) {
          rustWasm.stopAnimation();
        }
        else {

          rustWasm.startAnimation();
        }
      }
    </script>
  </body>
</html>
